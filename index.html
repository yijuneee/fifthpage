<!DOCTYPE html>
<html>
<head>
   <title>ANCORE PAGE</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="assets/css/main.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <style>
      /* Header */
      #header {
          text-align: center;
          padding: 3em 0 0 0;
          background-color: #000; 
          background-image: url("images/bg02.png"), url("images/bg02.png"), url("images/bg01.png");
          background-position: top left, top left, top left;
          background-size: 100% 6em, 100% 6em, auto;
          background-repeat: no-repeat, no-repeat, repeat;
      }

      #header h1 {
          padding: 0 0 1em 0;
          margin: 0;
      }

      #header h1 a {
          font-size: 2em;
          letter-spacing: -0.025em;
          color: #fff; 
          border: 0;
      }

      #nav {
          cursor: default;
          background-color: #000; 
          background-image: -moz-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.3)), url("images/bg01.png");
          background-image: -webkit-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.3)), url("images/bg01.png");
          background-image: -ms-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.3)), url("images/bg01.png");
          background-image: linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,0.3)), url("images/bg01.png");
          padding: 0;
      }

      #nav:after {
          content: '';
          display: block;
          width: 100%;
          height: 0.30em;
          background-color: #ffadf3;
      }

      #nav > ul {
          margin: 0;
      }

      #nav > ul > li {
          position: relative;
          display: inline-block;
          margin-left: 1em;
      }

      #nav > ul > li a {
          color: #fff;
          text-decoration: none;
          border: 0;
          display: block;
          padding: 1.5em 0.5em 1.35em 0.5em;
      }

      #nav > ul > li:first-child {
          margin-right: 0em;
      }

      #nav > ul > li:hover a {
          color: #fff;
      }

      #nav > ul > li.current {
          font-weight: 600;
      }

      .menu-toggle {
         display: flex;
         flex-direction: column-reverse;
         justify-content: center;
         align-items: center;
         width: 40px;
         height: 40px;
         background-color: transparent;
         border: none;
         cursor: pointer;
         margin-top: -5em;
      }

      .menu-toggle .bar {
         width: 30px;
         height: 3px;
         background-color: #ffadf3;
         margin: 3px 0;
         margin-left: 3em;
      }

      .search-box {
         display: flex;
         align-items: center;
         justify-content: flex-end;
         margin-left: auto;
      }

      .search-box input[type="text"] {
         width: 200px;
         padding: 6px;
         border: none;
         border-bottom: 1px solid #fff;
         background-color: transparent;
         color: #fff;
         font-size: 16px;
         margin-right: 10px;
      }

      .search-box input[type="text"]::placeholder {
         color: #fff;
         opacity: 0.5;
      }

      .search-btn {
         background-color: transparent;
         border: none;
         color: #fff;
         font-size: 20px;
         cursor: pointer;
      }

      #nav ul {
         display: flex;
         align-items: center;
         margin-left: auto;
      }

      #nav .login-btn,
      #nav .signup-btn {
         margin-left: 10px;
         color: #fff;
         background-color: transparent;
         border: none;
         display: flex;
         align-items: center;
      }

      #nav .login-btn i {
         margin-right: 5px;
      }
   </style>
</head>
<body class="is-preload">
   <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
         <!-- Logo -->
         <h1><a href="index.html" id="logo">ANCORE PAGE</a></h1>
         <!-- Nav -->
         <nav id="nav">
            <button class="menu-toggle" onclick="toggleMenu()">
               <span class="bar"></span>
               <span class="bar"></span>
               <span class="bar"></span>
            </button>
            <ul>
               <li><a href="concert.html">공연</a></li>
               <li><a href="reservation.html">예매처</a></li>
               <li><a href="event.html">이벤트</a></li>
               <li><a href="community.html"><strong><u>커뮤니티</u></strong></a></li>
               <li><a href="calendar.html">캘린더</a></li>
               <li><a href="rank.html">순위</a></li>
               <li><a href="concerthall.html">공연장</a></li>
            </ul>
            <div class="search-box">
               <input type="text" placeholder="검색" />
               <button class="search-btn"><i class="fas fa-search"></i></button>
               <button class="login-btn"><i class="fas fa-user"></i>로그인</button>
               <button class="signup-btn">회원가입</button>
            </div>
         </nav>
      </div>
      <script>
         function toggleMenu() {
            document.getElementById("nav").classList.toggle("show");
         }
      </script>
   </div>
</body>
</html>
